{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; url={% url 'barang' %}">
{% else %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <button class="btn btn-primary">Masuk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
