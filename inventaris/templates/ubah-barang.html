{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row m-3 justify-content-center">
        <div class="col-md-6">
            <h3>Ubah : {{ barang_id.nama_barang }}</h3>

            <!-- {% for message in messages %}
            {% if message %}
            <div class="alert alert-success">{{ message }}</div>
            {% endif %}
            {% endfor %} -->

            <form action="{% url 'ubah_barang' barang_id.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'barang' %}" class="btn btn-primary">Kembali</a>
                    <div class="ms-1"></div>
                    <button class="btn btn-success">Ubah Data</button>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
